<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Basic Layout</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Our Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Company</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Company</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">We Are Awesome</h1>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center">Awesomeness</h1>
        <div class="row">
            <div class="col-4 mt-4">
                <label class="font-weight-bolder" for="">Boldness 1</label>
                <ul>
                    <li>Item One</li>
                    <li class="mt-2">Item Two</li>
                    <li class="mt-2">Item Three</li>
                </ul>
            </div>
            <div class="col-4 mt-4">
                <label class="font-weight-bolder" for="">Boldness 2</label>
                <ul>
                    <li>Item One</li>
                    <li class="mt-2">Item Two</li>
                    <li class="mt-2">Item Three</li>
                </ul>
            </div>
            <div class="col-4 mt-4">
                <label class="font-weight-bolder" for="">Boldness 3</label>
                <ul>
                    <li>Item One</li>
                    <li class="mt-2">Item Two</li>
                    <li class="mt-2">Item Three</li>
                </ul>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <img class="col-6" src="a_rod.jpeg" alt="Aaron Rodgers">
            <img class="col-6" src="jaire.jpeg" alt="Jaire Alexander">
            <label class="col-6 text-center" for="">Aaron Rodgers</label>
            <label class="col-6 text-center" for="">Jaire Alexander</label>
        </div>
    </div>

    <div class="footer bg-light">
        <span class="text-muted">This is the footer</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
